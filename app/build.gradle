apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.protego.beaconexchange"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation Kotlin.kotlinStandardLibrary

    implementation Androidx.appcompat
    implementation Androidx.core
    implementation Material.main
    implementation Androidx.constraintLayout

    implementation Androidx.navigationFragment
    implementation Androidx.navigationUi
    implementation Androidx.lifecycleExtensions
    implementation Androidx.legacySupport
    implementation Androidx.lifecycleViewmodel

    implementation ThirdPartyLibs.timber

    implementation Google.analytics
    implementation Google.crashlythics

    implementation project(path: ':altbeaconlib')
    implementation project(path: ':intro')
    implementation project(path: ':permissions')
    implementation project(path: ':localDatasource')
    implementation project(path: ':presentationCore')
    implementation project(path: ':treessence')
}
